<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .dashboard {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 2px solid #fecaca;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.3);
        }
        
        .history-section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid #fecaca;
        }
        
        .btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">Test Dashboard - Direct Access</h1>
    
    <!-- Basic Statistics Dashboard -->
    <div class="dashboard">
        <h2 style="color: #dc2626; text-align: center;">üìä Basic Statistics Dashboard</h2>
        <div id="globalStats" class="stats-grid">
            <div class="stat-card">
                <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="totalCount">Loading...</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">Total Articles Checked</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #166534 0%, #15803d 100%);">
                <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="realCount">Loading...</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">Real News Detected</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);">
                <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="fakeCount">Loading...</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">Fake News Detected</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);">
                <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="todayCount">Loading...</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">Analyzed Today</div>
            </div>
        </div>
    </div>
    
    <!-- Show History Section -->
    <div class="history-section">
        <h2 style="color: #dc2626;">üìù Show History Feature</h2>
        <button class="btn" onclick="toggleHistory()">Show History</button>
        <div id="historyContent" style="display: none; margin-top: 1rem;">
            <div id="historyStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                <!-- History stats will be loaded here -->
            </div>
            <div id="historyList">
                <!-- History list will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        console.log('üöÄ Test Dashboard JavaScript Loading...');
        
        let historyVisible = false;
        
        async function loadStats() {
            console.log('üìä Loading statistics...');
            try {
                const response = await fetch('/api/cards/stats');
                console.log('üì° Response status:', response.status);
                
                const data = await response.json();
                console.log('üìà Stats data:', data);
                
                // Update dashboard
                document.getElementById('totalCount').textContent = data.total_predictions || 0;
                document.getElementById('realCount').textContent = data.by_prediction?.REAL?.count || 0;
                document.getElementById('fakeCount').textContent = data.by_prediction?.FAKE?.count || 0;
                document.getElementById('todayCount').textContent = data.time_based?.last_24h || 0;
                
                console.log('‚úÖ Statistics loaded successfully');
            } catch (error) {
                console.error('‚ùå Failed to load stats:', error);
                document.getElementById('totalCount').textContent = 'Error';
                document.getElementById('realCount').textContent = 'Error';
                document.getElementById('fakeCount').textContent = 'Error';
                document.getElementById('todayCount').textContent = 'Error';
            }
        }
        
        function toggleHistory() {
            const historyContent = document.getElementById('historyContent');
            const button = event.target;
            
            if (historyVisible) {
                historyContent.style.display = 'none';
                button.textContent = 'Show History';
                historyVisible = false;
            } else {
                historyContent.style.display = 'block';
                button.textContent = 'Hide History';
                historyVisible = true;
                loadHistory();
            }
        }
        
        async function loadHistory() {
            console.log('üìù Loading history...');
            try {
                const response = await fetch('/api/history?limit=5');
                const data = await response.json();
                
                if (data.cards && data.cards.length > 0) {
                    // Display stats
                    document.getElementById('historyStats').innerHTML = `
                        <div style="text-align: center; padding: 1rem; background: #f9fafb; border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #dc2626;">${data.stats.total}</div>
                            <div style="font-size: 0.8rem; color: #6b7280;">Total</div>
                        </div>
                        <div style="text-align: center; padding: 1rem; background: #f0fdf4; border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #166534;">${data.stats.real_count}</div>
                            <div style="font-size: 0.8rem; color: #6b7280;">Real</div>
                        </div>
                        <div style="text-align: center; padding: 1rem; background: #fef2f2; border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #991b1b;">${data.stats.fake_count}</div>
                            <div style="font-size: 0.8rem; color: #6b7280;">Fake</div>
                        </div>
                    `;
                    
                    // Display history list
                    const historyHTML = data.cards.map(card => `
                        <div style="padding: 1rem; margin-bottom: 0.5rem; background: #f9fafb; border-radius: 8px; border-left: 4px solid ${card.prediction === 'REAL' ? '#22c55e' : '#dc2626'};">
                            <strong>${card.prediction}</strong> (${Math.round(card.confidence * 100)}%)
                            <div style="font-size: 0.9rem; color: #6b7280; margin-top: 0.5rem;">${card.title}</div>
                        </div>
                    `).join('');
                    
                    document.getElementById('historyList').innerHTML = historyHTML;
                } else {
                    document.getElementById('historyStats').innerHTML = '<div style="text-align: center; color: #6b7280;">No history available</div>';
                    document.getElementById('historyList').innerHTML = '<div style="text-align: center; color: #6b7280;">No analyses yet</div>';
                }
            } catch (error) {
                console.error('‚ùå Failed to load history:', error);
                document.getElementById('historyStats').innerHTML = '<div style="text-align: center; color: #dc2626;">Failed to load history</div>';
            }
        }
        
        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ DOM loaded, loading stats...');
            loadStats();
        });
        
        console.log('‚úÖ Test Dashboard JavaScript loaded');
    </script>
</body>
</html>
